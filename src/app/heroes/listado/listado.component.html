<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe Borrado:<small> {{heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borrarPrimerHeroe()">Borrar Primero</button>
<button (click)="borrarUltimoHeroe()">Borrar Ultimo</button>


<ul>
    <li *ngFor="let heroe of heroes; let i = index"> {{i+1}}-{{heroe}} </li>
</ul>
